name: Spellint Check

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.md'  # Trigger only for .md files

jobs:
  spellint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Spellint check
        run: npx spellint .
